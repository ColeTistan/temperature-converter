<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Temperature Converter App</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Thermoscale <span>&#x1F321;</span></h2>
        </header>
        <main>
            <div class="card">
                <div class="input-group">
                    <label for="celsius">Celsius (&deg;C)</label>
                    <input id="celsius" name="celsius" type="text" placeholder="Enter temperature..." value="0">    
                </div>
                <div class="input-group">
                    <label for="fahrenheit">Fahrenheit (&deg;F)</label>
                    <input id="fahrenheit" name="fahrenheit" type="text" placeholder="Enter temperature..." value="32">
                </div>
                <div class="input-group">
                    <label for="kelvin">Kelvin (K)</label>
                    <input id="kelvin" name="kelvin" type="text" placeholder="Enter temperature..." value="373.15">
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </div>
</body>
</html>
